name: Pipeline Offres Privées

on:
  schedule:
    # 6h, 14h, 20h UTC (= 7h, 15h, 21h Maroc)
    - cron: '0 6,14,20 * * *'
  workflow_dispatch:
    inputs:
      keywords:
        description: 'Mots-clés optionnels (séparés par espaces)'
        required: false
        type: string

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
    env:
      DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
      POLLINATIONS_API_KEY: ${{ secrets.POLLINATIONS_API_KEY }}
      SITE_BASE_URL: ${{ secrets.SITE_BASE_URL || 'https://bejob.ma' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run pipeline (privé)
        run: |
          if [ -n "${{ github.event.inputs.keywords }}" ]; then
            python scripts/main_pipeline.py --mode prive --keywords ${{ github.event.inputs.keywords }}
          else
            python scripts/main_pipeline.py --mode prive
          fi
      
      - name: Commit changes
        if: success()
        run: |
          git config user.name "BeJob Bot"
          git config user.email "bot@bejob.ma"
          git add content/offres/ static/images/ scripts/utils/published_slugs.txt
          git diff --staged --quiet || (git commit -m "Auto: nouvelles offres privées [skip ci]" && git push)
        continue-on-error: true
