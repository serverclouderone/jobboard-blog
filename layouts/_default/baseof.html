<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="layout-{{ .Kind }}">
  {{ partial "header.html" . }}
  <main class="main" id="main">
    {{ block "main" . }}{{ end }}
  </main>
  {{ partial "footer.html" . }}
  {{ $js := resources.Get "js/main.js" | js.Build }}
  {{ if $js }}<script src="{{ $js.RelPermalink }}" defer></script>{{ end }}
</body>
</html>
