# Configuration Netlify pour BeJob — Hugo static site
# Déploiement automatique depuis GitHub

[build]
  command = "hugo --minify"
  publish = "public"

[functions]
  directory = "netlify/functions"

[build.environment]
  HUGO_VERSION = "0.120.0"
  NODE_VERSION = "18"

# Redirections
[[redirects]]
  from = "/offres/*"
  to = "/offres/:splat"
  status = 200

[[redirects]]
  from = "/public/*"
  to = "/public/:splat"
  status = 200

[[redirects]]
  from = "/etranger/*"
  to = "/etranger/:splat"
  status = 200

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache pour les assets statiques
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers pour les pages HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/admin/*"
  [headers.values]
    Cache-Control = "no-store"

# Sitemap et robots.txt
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain"

# Formulaires Netlify (contact, newsletter, publier-offre)
[context.production.environment]
  HUGO_ENV = "production"

# Configuration pour les branches
[context.branch-deploy]
  command = "hugo --minify --environment=development"

[context.deploy-preview]
  command = "hugo --minify --environment=preview"
